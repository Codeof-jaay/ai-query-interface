<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Liquid Glass Search Bar</title>
<style>
  /* Body styling */
  body {
    margin: 0;
    height: 200vh; /* just to allow scrolling */
    background: linear-gradient(120deg, #1d1a31, #4d2a31);
    font-family: sans-serif;
    display: flex;
    justify-content: center;
    align-items: flex-end;
  }

  /* Liquid glass search bar container */
  .liquid-search {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    width: 40%;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    backdrop-filter: blur(15px);
    background: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    box-shadow: inset 0 0 10px rgba(255,255,255,0.2), 0 8px 32px rgba(0,0,0,0.37);
    display: flex;
    align-items: center;
    overflow: hidden;
    transition: 0.6s;
  }
.liquid-search:hover {
    width: 50%;
  }
  .liquid-search:active{
    width: 60%;
  }
  /* Search input */
  .liquid-search input {
    flex: 1;
    padding: 0.6rem 1rem;
    border: none;
    background: transparent;
    color: white;
    font-size: 1.1rem;
    outline: none;
  }

  
  
  /* Search button */
  .liquid-search button {
    background: rgba(255,255,255,0.2);
    border: none;
    padding: 0.5rem 1rem;
    border-radius: 50px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    margin-left: 0.5rem;
    transition: 0.3s;
  }

  .liquid-search button:hover {
    background: rgba(255,255,255,0.35);
  }
</style>
</head>
<body>

<div class="liquid-search">
  <input type="text" placeholder="Search...">
  <button>Go</button>
</div>

</body>
</html>
