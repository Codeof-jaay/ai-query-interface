    <div class="result">
    <h3>Response</h3>
    <pre class="output">{{ output_text|safe }}</pre>
    </div>

<form method="post" class="form" autocomplete="off">
<div class="controls">
<div class="liquid-search">
    <input id="input_text" name="input_text" type= 'text' rows="4" placeholder="Type something..."></textarea>
    <button type="submit" class="btn" >Ask!</button>
    
  </div>

</div>
<script>
    form.addEventListener("submit", () => {
        setTimeout(() => {
            textarea.value = "";
        }, 50);
    });
</script>

</form>
{% endif %}
</section>
{% endblock %}
